<!DOCTYPE html>
<html>
    <body>
        <h1 id="title_blog" style="text-align: center;"></h1>
		<p id="content"></p>
        <script type="text/javascript">
            function display() {
                if (localStorage.getItem("title") != null) {
                    time = new Date().getTime();
                    setuptime = localStorage.getItem("time");
                    if (time - setuptime > 24 * 3600) {
                        alert("Cookie is expired")
                    } else {
                        document.getElementById("title_blog").innerText = unescape(localStorage.getItem("title"));
                        document.getElementById("content").innerText = unescape(localStorage.getItem("content"));
                    }
                }
                else alert("You don't recently blog");
            }
            display();

            window.onload = setupRefresh;

            function setupRefresh() {
                setInterval("refreshFrame();", 500);
            }
            function refreshFrame() {
                if (document.getElementById("title_blog").innerText != unescape(localStorage.getItem("title")))
                    location.reload();
            }
        </script>
    </body>
</html>
