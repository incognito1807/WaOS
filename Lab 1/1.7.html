<!DOCTYPE html>
<html>
    <body>
        <h1>Unordered Lists</h1>
        <ul>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ul>
        <hr/>
        <h2>Ordered Lists</h2>
        <ol>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ol>
        <hr/>
        <h3>Definition Lists</h3>
        <dl>
            <dt>Coffee</dt>
                <dd>Black hot drink</dd>
                <dd>Brown hot drink</dd>
            <dt>Milk</dt>
                <dd>White cold drink</dd>
                <dd>White hot drink</dd>
        </dl>
    </body>
    
</html>
